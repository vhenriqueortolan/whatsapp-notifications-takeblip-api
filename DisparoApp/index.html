<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar conversa pelo Whats</title>
</head>
<body>
    <header>
        <h1>Iniciar conversa pelo Whatsapp</h1>
    </header>
    <div id="form-block">
        <form id="form">
            <label for="nome">Seu nome:</label><br>
            <input type="text" required id="nome"><br>
            <label for="cliente">Nome do cliente:</label><br>
            <input type="text" required id="cliente"><br>
            <label for="mensagem">Mensagem:</label><br>
            <input type="text" required id="mensagem"><br>
            <label for="whatsapp">Whatsapp:</label><br>
            <input type="number" required size="14" id="whatsapp"><br>
            <label for="departamento">Departamento:</label><br>
            <input type="radio" id="suporte" name="departamento" value="Suporte">
            <label for="suporte">Suporte</label>
            <input type="radio" id="condominios" name="departamento" value="Condomínios">
            <label for="condominios">Condomínios</label>
            <input type="radio" id="locacoes" name="departamento" value="Locações">
            <label for="locacoes">Locações</label><br><br>
            <button type="submit" value="Enviar">Enviar</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('form')

        form.addEventListener('submit', function(e){
            e.preventDefault();
        
        var nome = document.getElementById('nome').value
        var cliente = document.getElementById('cliente').value
        var mensagem = document.getElementById('mensagem').value
        var whatsapp = document.getElementById('whatsapp').value
        var check = document.getElementsByName("departamento")
        for (var i = 0; i < check.length; i++) {
            if (check[i].checked) {
                departamento = check[i].value
            }
        }

            fetch('https://api.zenvia.com/v2/channels/whatsapp/messages', {
                method:'POST',
                headers: new Headers({
                            'Content-Type': 'application/json; charset="utf-8"',
                            "X-API-Token": "poS4oV1nn-SNunUoxL5ZdZlMJHsyVtmRNyUz" 
                }),
                body: JSON.stringify({
                "from": "555332250220",
                "to": whatsapp,
                "contents": 
                    [{
                    "type":"template",
                    "templateId":"5f464592-b208-41fe-bc52-a5d776f783b6",
                    "fields":   
                        {"cliente": cliente,
                        "atendente": nome,
                        "departamento": departamento,
                        "mensagem": mensagem
                        }
                    }],
                }),       
            }).then(function (response) {
                console.log(response.status)
            }).catch(function (error) {
                console.error(error);   
            })               
            }
        )

    </script>
</body>
</html>
